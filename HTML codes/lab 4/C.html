<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" cellspacing="10">
      <tr>
       <caption align="center">Create Account</caption>
        <td colspan="10"> <hr></td>
      </tr>
      <tr>
        <td>First Name*</td>
        <td>Last Name</td>
      </tr>
      <tr>
        <td><input type="text" placeholder="enter your first name"></td>
        <td><input type="text" placeholder="enter your last name"></td>
      </tr>
      <tr>
        <td colspan="2">Email*</td>
      </tr>
      <tr>
        <td><input type="email" placeholder="enter your email"></td>
      </tr>
      <tr>
        <td>Password*</td>
        <td>Confirm Password*</td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Enter your password"></td>
        <td><input type="text" placeholder="Enter your password again"></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>Hobbies</td>
      </tr>
      <tr>
        <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
        </td>
        <td>
            <input type="checkbox">Music
            <input type="checkbox">Sports
            <input type="checkbox">Travel
            <input type="checkbox">Movies
        </td>
      </tr>
      <tr>
        <td>Source Of Income</td>
        <td>Income</td>
      </tr>
      <tr>
        <td><select name="Source of income" id="">
            <option value="Employment">Employment</option>
            <option value="Business">Business</option>
        </select></td>
        <td><input type="range" min="20k" max="100k" value="50" class="slider">
        20k
        </td>
      </tr>
      <tr>
        <td> Upload Profile Picture</td>
        <td>Age</td>
      </tr>
      <tr>
        <td><input type="text" placeholder="Choose file"></td>
        <td><input type="text" placeholder="Enter your age"></td>
      </tr>
      <tr>
        <td colspan="2">Bio</td>
      </tr>
      <tr>
       <td colspan="2"><textarea></textarea></td>
      </tr>
      <tr>
        <td colspan="10"><hr></td>
      </tr>
      <tr align="right">
        <td></td>
        <td><button>Create</button></td>
      </tr>
    </table>
</body>
</html>
